<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Özür Dilerim Arminim</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      background: black;
      color: white;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -3;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -2;
    }

    .header {
      font-size: 3.5rem;
      font-weight: 600;
      text-align: center;
      margin-top: 30px;
      color: #fff;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      font-family: 'Montserrat', sans-serif;
    }

    .spotify-player {
      display: flex;
      justify-content: center;
      margin-top: 50px;
      z-index: 2;
    }

    iframe {
      border-radius: 12px;
      z-index: 2;
    }

    .message-box {
      position: absolute;
      top: 320px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 2;
    }

    .message-box p {
      font-size: 1.4rem;
      max-width: 80%;
      color: #fff;
      font-family: 'Quicksand', sans-serif;
      animation: fadeCenter 3s ease-in-out infinite alternate;
    }

    @keyframes fadeCenter {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1.05);
      }
    }

    .floating-text {
      position: absolute;
      font-size: 1.1rem;
      color: #ffffffa2;
      pointer-events: none;
      animation: floatText 12s linear infinite;
      white-space: nowrap;
    }

    @keyframes floatText {
      0% {
        transform: translate(0, 100vh);
        opacity: 0;
      }
      25% {
        opacity: 1;
      }
      75% {
        opacity: 1;
      }
      100% {
        transform: translate(0, -100vh);
        opacity: 0;
      }
    }

    .hearts {
      position: absolute;
      width: 40px;
      height: 40px;
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.8;
      animation: floatHearts 10s linear infinite;
      z-index: -1;
    }

    @keyframes floatHearts {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    .bottom-messages {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      font-family: 'Quicksand', sans-serif;
      color: white;
    }

    .bottom-messages p {
      opacity: 0;
      animation: fadeUp 3s ease forwards;
      margin: 10px 0;
    }

    @keyframes fadeUp {
      0% {
        transform: translateY(40px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="background-video">
    <source src="https://cdn.pixabay.com/video/2016/09/05/8173-182888001_large.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="header">Özür Dilerim Arminim 💔😭🌧️</div>

  <div class="spotify-player">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3VYzbU22BooAROigHHwycs?utm_source=generator" width="300" height="80" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <div class="message-box">
    <p>💔 Seni istemeden üzdüm, affet lütfen Arminim... 😢</p>
  </div>

  <div class="bottom-messages" id="bottomMessages"></div>

  <script>
    const cümleler = [
      "💧 Sensiz geçen her an eksik...",
      "🌹 Kalbim sana ait, Arminim...",
      "😔 Affet beni, bir daha asla demeyeceğim şeyleri söyledim...",
      "☔ Gözlerin yağmurda bile içimi ısıtıyor...",
      "💘 Bu kalp hâlâ senin adını atıyor...",
      "🤍 Birlikte gülelim yine, Arminim...",
      "🍃 İçimde hep senin adını fısıldayan bir rüzgar var...",
    ];

    for (let i = 0; i < 20; i++) {
      const span = document.createElement("span");
      span.classList.add("floating-text");
      span.textContent = cümleler[Math.floor(Math.random() * cümleler.length)];
      span.style.left = Math.random() * 90 + "vw";
      span.style.top = Math.random() * 90 + "vh";
      span.style.animationDelay = (Math.random() * 10) + "s";
      document.body.appendChild(span);
    }

    const heartUrls = [
      "https://cdn-icons-png.flaticon.com/512/833/833472.png",
      "https://cdn-icons-png.flaticon.com/512/833/833539.png"
    ];

    for (let i = 0; i < 25; i++) {
      const el = document.createElement("div");
      el.className = "hearts";
      el.style.backgroundImage = `url(${heartUrls[Math.floor(Math.random() * heartUrls.length)]})`;
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (8 + Math.random() * 6) + "s";
      el.style.animationDelay = (Math.random() * 8) + "s";
      document.body.appendChild(el);
    }

    const bottomMessages = [
      "💭 Seni kaybetmekten çok korkuyorum...",
      "🕊️ Kalbim, sensiz sessizleşiyor...",
      "🙏 Geri dönmeni istiyorum...",
      "🌅 Seninle her şey daha güzeldi...",
      "💌 Bana bir şans daha ver lütfen..."
    ];

    const bottomContainer = document.getElementById("bottomMessages");
    bottomMessages.forEach((msg, index) => {
      const p = document.createElement("p");
      p.textContent = msg;
      p.style.animationDelay = `${index * 4}s`;
      bottomContainer.appendChild(p);
    });
  </script>
</body>
</html>
